{% include 'header.html' %}
{% block content %}
    <!--Reset Password-->
    <div class="container p-5" style="background: #58c44d; border-radius: 10px;">
        <h2 class="font-weight-bold mt-3" style="color: #000000">
            Reset Password
        </h2>
        <hr>
        <p style="color: #000000">
            Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.
        </p>
        <br>
        <form method="POST">
            {% csrf_token %}
            {{ password_reset_form }}
            <br><br>
            <button class="btn btn-primary" type="submit">Send email</button>
        </form>
    </div>

{% endblock %}
