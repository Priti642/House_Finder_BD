{% include "header.html" %}

{% block blog_dashboard %}
    <p class="text-center" style="font-size: 28px; background: #00ff8ca3; border-radius: 20px 20px 0 0">
        Blogs
    </p>
    <div style="height: 600px; background: transparent; font-size: 20px; border-radius: 0 0 20px 20px">
        <br><br><br>
        {% if count == 0 %}
            <p class="text-center">
                No item is available to show!
            </p>

        {% else %}
            {% for b in blogs %}
                <div class="container post-container clearfix">
                    <div class="card mb-4 box-shadow">
                        <img class="card-img-top" src="/media/{{ b.picture1 }}"
                             data-holder-rendered="true" style="height: 225px; width: 80%; display: block;">
                        <div class="card-body">
                            <p class="card-text" style="color: #000000">
                                {{ b.blog_title }}
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary" onclick="goToLink({{ b.blog_id }})">View</button>
                                </div>
                                <small class="text-muted">{{ b.time }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        {% endif %}
    </div>
{% endblock %}

{% include "footer.html" %}
